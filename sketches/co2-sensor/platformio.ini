[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.1
	sparkfun/SparkFun SCD30 Arduino Library@^1.0.16
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.18.5
